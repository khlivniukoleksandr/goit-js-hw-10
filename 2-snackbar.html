<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <script type="module" crossorigin src="/goit-js-hw-10/2-snackbar.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-BbbuE1sJ.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CZjNVMTf.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-DFezsU2D.css">
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
      </div>

      <form
        class="form space-y-6 max-w-md mx-auto p-6 bg-gray-100 rounded-lg mt-2"
      >
        <label class="block">
          <span class="text-gray-700 font-medium">Delay (ms)</span>
          <input
            type="number"
            name="delay"
            required
            class="mt-1 w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg"
          />
        </label>

        <fieldset class="flex flex-col items-start">
          <legend class="text-gray-700 font-semibold mb-2">State</legend>
          <label class="flex items-center gap-2">
            <input
              type="radio"
              name="state"
              value="fulfilled"
              required
              class="accent-blue-600"
            />
            <span>Fulfilled</span>
          </label>
          <label class="flex items-center gap-2">
            <input
              type="radio"
              name="state"
              value="rejected"
              required
              class="accent-red-600"
            />
            <span>Rejected</span>
          </label>
        </fieldset>

        <button
          type="submit"
          class="w-full px-6 py-2 bg-blue-600 text-white rounded-md"
        >
          Create notification
        </button>
      </form>
    </main>

    <script src="iziToast.min.js" type="text/javascript"></script>
  </body>
</html>
